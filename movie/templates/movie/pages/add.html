{% extends 'movie/base.html' %}
{% load bootstrap %}


{% block main %}


<form method="POST">{% csrf_token %}

	{{ form.title|bootstrap }}
	{{ form.director|bootstrap }}
	{{ form.summary|bootstrap }}
	{{ form.date_screened|bootstrap }}

	<input 
		type="submit" 
		name="submit" value="Submit" 
		class="btn btn-lg btn-success">
	
</form>


{% endblock %}
