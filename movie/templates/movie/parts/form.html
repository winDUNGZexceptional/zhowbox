{% load bootstrap %}
{# READ THE GUIDELINE FOR LOADING BOOTSTRAP #}
{# https://django-bootstrap-form.readthedocs.io/en/latest/ #}


{% csrf_token %}

<!-- 
	THERE IS NO AUTO SUBMIT BUTTON IN DJANGO FORMS 
	THIS IS WHY IT IS MANUALLY CODED.

	{{ form }} CLOSES THE FORM TAG. 
	THIS IS WHY form.<field> ARE SEGREGATED.
-->
{{ form.title|bootstrap }}
{{ form.director|bootstrap }}
{{ form.summary|bootstrap }}
{{ form.date_screened|bootstrap }}

<input 
	type="submit" 
	name="submit" value="Submit" 
	class="btn btn-success">
