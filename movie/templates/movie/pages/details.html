{% extends 'movie/base.html' %}


{% block modals %}
	{% include 'movie/parts/confirm_delete_modal.html' %}
{% endblock %}


{% block main %}

<!-- MOVIE DETAILS -->
<h1>{{ movie.title }}</h1>
<p><strong>{{ movie.director }}</strong></p>
<p>{{ movie.summary }}</p>

<!-- ACTIONS -->
<a href="{% url 'movie:update' movie.id %}">Edit</a>
<button 
	type="button" 
	class="btn btn-danger"
	data-toggle="modal"
	data-target="#delete_modal">
	<!-- TEXT -->
	Delete
</button>

{% endblock %}
